<!DOCTYPE html>
<htmi>
    <head>
        <meta charset="UTF-8">
        <title>Student Payment Register</title>
        <h2>Student payment Register</h2>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td>
                        <lable>Student Name :</lable>
                    </td>
                    <td>
                        <input type="text" id="student name" name="student name" placeholder="student name"> 
                    </td>
                    <td>
                        <lable>Resistration No. :</lable>
                    </td>
                    <td>
                        <input type="text" id="resistration no." name="rsistration no." placeholder="Resis. No.">
                    </td>
                </tr>
                <tr>
                    <td>
                        <lable>Course Name :</lable>
                    </td>
                    <td>
                        <input type="text" id="cpurse name" name="course name">
                    </td>
                    <td>
                        <lable>Enrolment Date :</lable>
                    </td>
                    <td>
                        <input type="text" id="enrolment date" name="enrolmet date">
                    </td>
                </tr>
                <tr>
                    <td rowspan="2">
                        <lable>Address</lable>
                    </td>
                    <td rowspan="2">
                        <textarea rows="2"></textarea> 
                    </td>
                    <td>
                        <lable>Phone No. :</lable>
                    </td>
                    <td>
                        <input type="tel" id="phone no." name="phone no." placeholder="123-456-7890" pattern="[o-9]{3}-[0-9]{3}-[0-9]{4}" recuired>
                    </td>

                </tr>
                <tr>
                    <td>
                        <lable>Email id :</lable>
                    </td>
                    <td>
                        <input type="email" id="email" name="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <lable>Course Fee :</lable>
                    </td>
                    <td>
                        <input type="text" id="course fee" name="course fee">
                    </td>
                    <td>
                        <lable>Due Amt. :</lable> 
                    </td>
                    <td>
                        <input type="text" id="due amt." name="due amt.">
                    </td>
                </tr>
                <tr>
                    <td>
                        <lable>Amount Paid</lable>
                    </td>
                    <td>
                        <input type="text" id="amount paid" name="amount paid">
                    </td>
                    <td>
                        <lable>Due Date :</lable>
                    </td>
                    <td>
                        <input type="text" id="due date" name="due date">
                    </td>
                </tr>
                <tr>
                    <td>
                       <lable>Gender</lable>
                    </td>
                    <td>
                        <input type="radio" id="gender" name="gender">
                        <lable>Male</lable>
                        <input type="radio" id="gender" name="gender">
                        <lable>Female</lable>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="submit">
                        <input type="reset" value="reset">
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="newfile.html">Go Back</a>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</htmi>
